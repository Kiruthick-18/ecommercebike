<!DOCTYPE html>

<head>
    <title>Bike Shop</title>
    <link rel="icon" type="image" href="pngwing.com.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: orange;
            cursor: pointer;
        }

        .details {
            color: white;
            margin: 10px 0;
            padding-left: 20px;
        }

        .button {
            background-color: orange;
            margin-top: 15px;
            width: 140px;
            height: 50px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: red;
        }

        .detail {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
        }

        table {
            width: 100%;
            font-size: 20px;
            border-spacing: 15px;
            vertical-align: middle;
        }

        td {
            vertical-align: middle;
        }

        /* Responsive Fix */
        @media (max-width: 768px) {
            td {
                display: block;
                width: 100%;
                text-align: center;
            }

            .details {
                text-align: center;
                margin: 10px 0;
                padding: 0;
            }

            .button {
                width: 80%;
                height: 45px;
                margin: 15px auto;
                display: block;
            }

            ul li {
                float: none;
                text-align: center;
            }
        }
    </style>
</head>
